<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Surabhi Premier League - 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, Arial, Helvetica, sans-serif;
      margin: 0;
      padding: clamp(10px, 2vh, 20px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    
    .container {
      max-width: 1400px;
      width: 100%;
      text-align: center;
      height: 100vh;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      padding: clamp(10px, 2vh, 20px);
      overflow: hidden;
    }
    
    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: clamp(20px, 4vw, 40px);
      width: 100%;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    
    .flyer-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 0;
      min-height: 0;
      max-height: 100%;
      max-width: 100%;
      overflow: hidden;
      height: 100%;
    }
    
    .buttons-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    h1 {
      font-size: clamp(20px, 4vw, 48px);
      margin-bottom: clamp(10px, 2vh, 30px);
      color: #60a5fa;
      font-weight: 700;
      flex-shrink: 0;
    }
    
    .flyer-container {
      background: #111827;
      border: 2px solid #334155;
      border-radius: 16px;
      padding: clamp(10px, 2vw, 30px);
      margin: 0 auto;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      position: relative;
    }
    
    .flyer-image {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      object-fit: contain;
      object-position: center;
    }
    
    .live-link, .register-link {
      display: inline-block;
      padding: clamp(12px, 2vh, 16px) clamp(24px, 4vw, 32px);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: clamp(14px, 3vw, 18px);
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
      flex-shrink: 0;
      width: 100%;
      max-width: 250px;
      text-align: center;
      box-sizing: border-box;
    }
    
    .live-link {
      background: #10b981;
    }
    
    .live-link:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.3);
    }
    
    .register-link {
      background: #3b82f6;
    }
    
    .register-link:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.3);
    }
    
    .info {
      margin-top: clamp(8px, 1.5vh, 20px);
      color: #94a3b8;
      font-size: clamp(12px, 2.5vw, 16px);
      flex-shrink: 0;
    }
    
    @media (max-width: 1024px) {
      .content-wrapper {
        flex-direction: column;
        gap: clamp(15px, 3vh, 30px);
      }
      
      .buttons-section {
        width: 100%;
        max-width: 400px;
        flex-direction: row;
        gap: 15px;
      }
      
      .live-link, .register-link {
        width: auto;
        flex: 1;
        max-width: none;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: clamp(5px, 1vh, 10px);
      }
      
      .container {
        padding: clamp(5px, 1vh, 10px);
        height: 100vh;
        max-height: 100vh;
      }
      
      .flyer-container {
        padding: clamp(8px, 1.5vw, 20px);
      }
      
      .flyer-image {
        border-radius: 8px;
      }
      
      h1 {
        font-size: clamp(18px, 5vw, 24px);
        margin-bottom: clamp(8px, 2vh, 15px);
      }
      
      .buttons-section {
        flex-direction: column;
        width: 100%;
        gap: 12px;
      }
      
      .live-link, .register-link {
        width: 100%;
        max-width: 100%;
        padding: 12px 20px;
        font-size: 16px;
      }
      
      .info {
        font-size: 12px;
        margin-top: clamp(5px, 1vh, 10px);
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      
      .container {
        padding: 5px;
        height: 100vh;
        max-height: 100vh;
      }
      
      .flyer-container {
        padding: 6px;
      }
      
      .flyer-image {
        border-radius: 6px;
      }
      
      h1 {
        font-size: clamp(16px, 6vw, 20px);
        margin-bottom: clamp(5px, 1.5vh, 10px);
      }
      
      .live-link, .register-link {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
    
    @media (min-width: 1025px) {
      .content-wrapper {
        align-items: flex-start;
      }
      
      .flyer-section {
        flex: 1.2;
      }
      
      .buttons-section {
        flex: 0.3;
        min-width: 220px;
      }
      
      .live-link, .register-link {
        max-width: 220px;
        font-size: clamp(14px, 2.5vw, 18px);
        padding: clamp(12px, 1.8vh, 15px) clamp(20px, 3vw, 28px);
      }
    }
    
    @media (orientation: landscape) and (max-height: 600px) {
      h1 {
        font-size: clamp(16px, 3vw, 24px);
        margin-bottom: 5px;
      }
      
      .info {
        margin-top: 5px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Surabhi Premier League - 2025</h1>
    <div class="content-wrapper">
      <div class="flyer-section">
        <div class="flyer-container">
          <img src="flyer.png" alt="Surabhi Premier League 2025 Flyer" class="flyer-image" />
        </div>
      </div>
      <div class="buttons-section">
        <a href="live-standalone.html" class="live-link">üî¥ Go to Live Auction</a>
            <a href="email-verify.html" class="register-link">üìù Register</a>
      </div>
    </div>
    <div class="info">
      <p>Organised by Surabhi Yuvasena, Surabhi Colony</p>
    </div>
  </div>
</body>
</html>
