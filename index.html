<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Surabhi Premier League - 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      font-size: clamp(28px, 5vw, 48px);
      margin-bottom: 30px;
      color: #60a5fa;
      font-weight: 700;
    }
    
    .flyer-container {
      background: #111827;
      border: 2px solid #334155;
      border-radius: 16px;
      padding: clamp(10px, 2vw, 20px);
      margin: 20px auto;
      max-width: 100%;
      width: 100%;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }
    
    .flyer-image {
      width: 100%;
      max-width: 1200px;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      object-fit: contain;
    }
    
    .live-link {
      display: inline-block;
      margin-top: 30px;
      padding: 16px 32px;
      background: #10b981;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
    }
    
    .live-link:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.3);
    }
    
    .info {
      margin-top: 20px;
      color: #94a3b8;
      font-size: 16px;
    }
    
    @media (max-width: 768px) {
      .flyer-container {
        padding: 8px;
        margin: 10px auto;
      }
      
      .flyer-image {
        max-width: 100%;
        border-radius: 8px;
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      .live-link {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .flyer-container {
        padding: 6px;
        margin: 8px auto;
      }
      
      .flyer-image {
        border-radius: 6px;
      }
      
      h1 {
        font-size: 20px;
        margin-bottom: 15px;
      }
    }
    
    @media (min-width: 1400px) {
      .flyer-image {
        max-width: 1400px;
      }
      
      .container {
        max-width: 1400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Surabhi Premier League - 2025</h1>
    <div class="flyer-container">
      <img src="flyer.png" alt="Surabhi Premier League 2025 Flyer" class="flyer-image" />
    </div>
    <a href="live-standalone.html" class="live-link">ðŸ”´ Go to Live Auction</a>
    <div class="info">
      <p>Organised by Surabhi Yuvasena, Surabhi Colony</p>
    </div>
  </div>
</body>
</html>
