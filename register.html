<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Register - Surabhi Premier League 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: #111827;
      border: 2px solid #334155;
      border-radius: 16px;
      padding: clamp(20px, 4vw, 40px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: clamp(24px, 5vw, 36px);
      margin-bottom: 10px;
      color: #60a5fa;
      font-weight: 700;
      text-align: center;
    }
    
    .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: clamp(14px, 2.5vw, 16px);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #e2e8f0;
      font-weight: 500;
      font-size: clamp(14px, 2.5vw, 16px);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      background: #1e293b;
      border: 2px solid #334155;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #60a5fa;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }
    
    .submit-btn:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.3);
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #60a5fa;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      width: 100%;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .help-text {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #94a3b8;
    }
    
    .photo-preview {
      margin-top: 10px;
      display: none;
    }
    
    .photo-preview img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      border: 2px solid #334155;
      margin-top: 10px;
    }
    
    .photo-preview.active {
      display: block;
    }
    
    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    input:invalid {
      border-color: #ef4444;
    }
    
    input:valid {
      border-color: #10b981;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 20px;
      }
      
      input, select, textarea {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register for Surabhi Premier League 2025</h1>
    <p class="subtitle">Fill in your details to register</p>
    
    <form id="registrationForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Only alphabets and spaces are allowed" required>
        <small class="help-text">Only alphabets and spaces allowed</small>
      </div>
      
      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" name="category" required>
          <option value="">Select category</option>
          <option value="Batsman">Batsman</option>
          <option value="All-Rounder">All-Rounder</option>
          <option value="Bowler">Bowler</option>
          <option value="Keeper">Keeper</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="mobile">Mobile Number *</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" title="Enter exactly 10 digits" maxlength="10" required>
        <small class="help-text">Enter 10 digit mobile number</small>
      </div>
      
      <div class="form-group">
        <label for="tshirtSize">T-shirt Size *</label>
        <select id="tshirtSize" name="tshirtSize" required>
          <option value="">Select T-shirt size</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
          <option value="XXXL">XXXL</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="waistSize">Waist Size *</label>
        <select id="waistSize" name="waistSize" required>
          <option value="">Select waist size</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
          <option value="XXXL">XXXL</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="photo">Upload Photo *</label>
        <input type="file" id="photo" name="photo" accept="image/*,.jpg,.jpeg,.png,.gif,.webp" required>
        <small class="help-text">Supported formats: JPG, PNG, GIF, WebP. Maximum size: 2MB</small>
        <div id="photoPreview" class="photo-preview"></div>
      </div>
      
      <button type="submit" class="submit-btn">Submit Registration</button>
    </form>
    
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
  
  <script>
    // Name validation - only alphabets
    document.getElementById('name').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^A-Za-z\s]/g, '');
    });
    
    // Mobile number validation - only digits, max 10
    document.getElementById('mobile').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
      if (this.value.length > 10) {
        this.value = this.value.slice(0, 10);
      }
    });
    
    // Photo upload validation and preview
    document.getElementById('photo').addEventListener('change', function(e) {
      const file = this.files[0];
      const preview = document.getElementById('photoPreview');
      const maxSize = 2 * 1024 * 1024; // 2MB in bytes
      
      // Clear previous preview
      preview.innerHTML = '';
      preview.classList.remove('active');
      
      if (file) {
        // Check file size
        if (file.size > maxSize) {
          alert('File size exceeds 2MB. Please choose a smaller file.');
          this.value = '';
          return;
        }
        
        // Check file type
        const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
        if (!validTypes.includes(file.type)) {
          alert('Invalid file type. Please upload an image file (JPG, PNG, GIF, or WebP).');
          this.value = '';
          return;
        }
        
        // Show preview
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
          preview.classList.add('active');
        };
        reader.readAsDataURL(file);
      }
    });
    
    // Form submission
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Validate photo size
      const photoInput = document.getElementById('photo');
      const file = photoInput.files[0];
      const maxSize = 2 * 1024 * 1024; // 2MB
      
      if (file && file.size > maxSize) {
        alert('Photo size exceeds 2MB. Please choose a smaller file.');
        return;
      }
      
      // Validate mobile number
      const mobile = document.getElementById('mobile').value;
      if (mobile.length !== 10) {
        alert('Please enter a valid 10-digit mobile number.');
        return;
      }
      
      // Get form data
      const formData = new FormData(this);
      
      // Here you would typically send this to a server
      // For now, we'll just show an alert with the data
      const data = {
        name: formData.get('name'),
        category: formData.get('category'),
        mobile: formData.get('mobile'),
        tshirtSize: formData.get('tshirtSize'),
        waistSize: formData.get('waistSize'),
        photo: file ? file.name : 'No file'
      };
      
      alert('Registration submitted! (This is a demo form. In production, this would be sent to a server.)\n\n' + 
            'Name: ' + data.name + '\n' +
            'Category: ' + data.category + '\n' +
            'Mobile: ' + data.mobile + '\n' +
            'T-shirt Size: ' + data.tshirtSize + '\n' +
            'Waist Size: ' + data.waistSize + '\n' +
            'Photo: ' + data.photo);
      
      // Reset form
      this.reset();
      document.getElementById('photoPreview').classList.remove('active');
      document.getElementById('photoPreview').innerHTML = '';
    });
  </script>
</body>
</html>
