<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Email Verification - Surabhi Premier League 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Logo in top-right corner - Always visible */
    .page-logo {
      position: fixed !important;
      top: clamp(10px, 2vh, 20px) !important;
      right: clamp(10px, 2vw, 20px) !important;
      width: clamp(60px, 8vw, 120px) !important;
      height: auto !important;
      z-index: 9999 !important;
      opacity: 0.9 !important;
      transition: opacity 0.3s;
      display: block !important;
      visibility: visible !important;
      pointer-events: auto !important;
    }
    
    .page-logo:hover {
      opacity: 1 !important;
    }
    
    @media (max-width: 768px) {
      .page-logo {
        width: clamp(50px, 10vw, 80px) !important;
        top: clamp(8px, 1.5vh, 15px) !important;
        right: clamp(8px, 2vw, 15px) !important;
      }
    }
    
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      background: #111827;
      border: 2px solid #334155;
      border-radius: 16px;
      padding: clamp(20px, 4vw, 40px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: clamp(24px, 5vw, 32px);
      margin-bottom: 10px;
      color: #60a5fa;
      font-weight: 700;
      text-align: center;
    }
    
    .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: clamp(14px, 2.5vw, 16px);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #e2e8f0;
      font-weight: 500;
      font-size: clamp(14px, 2.5vw, 16px);
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      background: #1e293b;
      border: 2px solid #334155;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #60a5fa;
    }
    
    .help-text {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #94a3b8;
    }
    
    .otp-btn {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .otp-btn:hover:not(:disabled) {
      background: #2563eb;
      transform: translateY(-2px);
    }
    
    .otp-btn:disabled {
      background: #475569;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .verify-btn {
      background: #10b981;
    }
    
    .verify-btn:hover:not(:disabled) {
      background: #059669;
    }
    
    .status-message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      display: none;
      text-align: center;
      font-weight: 500;
    }
    
    .status-success {
      background: #10b981;
      color: white;
      display: block;
    }
    
    .status-error {
      background: #ef4444;
      color: white;
      display: block;
    }
    
    .status-info {
      background: #3b82f6;
      color: white;
      display: block;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
    
    #otpGroup {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Logo in top-right corner -->
  <img src="Surabhi_Yuvasena_Logo.png" alt="Surabhi Yuvasena Logo" class="page-logo" onerror="console.error('Logo failed to load, but keeping it visible');">
  <div class="container">
    <h1>Email Verification</h1>
    <div id="paymentConfirmation" style="display: none; background: #065f46; color: #6ee7b7; padding: 16px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #10b981; text-align: center;">
      <strong>✓ Thank you for paying the registration fee!</strong><br>
      <span id="paymentAmountText"></span>
    </div>
    <p class="subtitle">Verify your email to proceed with registration</p>
    
    <form id="emailForm">
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required autocomplete="email">
        <small class="help-text">We'll send an OTP to verify your email</small>
      </div>
      
      <button type="button" id="sendOtpBtn" class="otp-btn">Send OTP</button>
      
      <div id="otpGroup" class="form-group">
        <label for="otp">Enter OTP *</label>
        <input type="text" id="otp" name="otp" pattern="[0-9]{6}" title="Enter 6-digit OTP" maxlength="6" placeholder="Enter 6-digit OTP" autocomplete="off">
        <small class="help-text">Check your email for the OTP (valid for 10 minutes)</small>
        <button type="button" id="verifyOtpBtn" class="otp-btn verify-btn">Verify OTP</button>
      </div>
      
      <div id="statusMessage" class="status-message"></div>
    </form>
    
    <div class="back-link">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>
  
  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxY-Hoq9xCwO2i_rixEmDzThNVe8m4yDLWhAewhM9Vs8fq4TFYbNRAff87-0E9sR2NQ/exec';
    
    let emailVerified = false;
    let verifiedEmail = '';
    
    // Show payment confirmation if available
    window.addEventListener('DOMContentLoaded', function() {
      const verifiedEmail = sessionStorage.getItem('verifiedEmail');
      const paymentAmount = sessionStorage.getItem('paymentAmount');
      
      if (verifiedEmail && paymentAmount) {
        const paymentDiv = document.getElementById('paymentConfirmation');
        const amountText = document.getElementById('paymentAmountText');
        const toWhom = sessionStorage.getItem('paymentToWhom') || '';
        paymentDiv.style.display = 'block';
        let paymentInfo = 'Amount Paid: ₹' + paymentAmount;
        if (toWhom) {
          paymentInfo += ' | Paid to: ' + toWhom;
        }
        amountText.textContent = paymentInfo;
        
        // Pre-fill email if available
        const emailInput = document.getElementById('email');
        if (emailInput) {
          emailInput.value = verifiedEmail;
        }
      } else {
        // If no serial verification, redirect to serial-verify page
        if (!sessionStorage.getItem('verifiedSerial')) {
          alert('Please verify your serial number first. Redirecting...');
          window.location.href = 'serial-verify.html';
        }
      }
    });
    
    // Send OTP button handler
    document.getElementById('sendOtpBtn').addEventListener('click', async function() {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        showStatus('Please enter your email address first.', 'error');
        return;
      }
      
      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showStatus('Please enter a valid email address.', 'error');
        return;
      }
      
      const btn = this;
      const originalText = btn.textContent;
      btn.textContent = 'Sending OTP...';
      btn.disabled = true;
      
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL + '?action=sendOtp&email=' + encodeURIComponent(email));
        const result = await response.text();
        
        if (result.includes('success') || result.includes('OTP sent')) {
          showStatus('✓ OTP sent to your email! Please check your inbox.', 'success');
          document.getElementById('otpGroup').style.display = 'block';
          document.getElementById('otp').focus();
          btn.textContent = 'Resend OTP';
        } else {
          showStatus('Error sending OTP: ' + result, 'error');
        }
      } catch (error) {
        showStatus('Error sending OTP. Please try again.', 'error');
        console.error('OTP send error:', error);
      } finally {
        btn.disabled = false;
      }
    });
    
    // Verify OTP button handler
    document.getElementById('verifyOtpBtn').addEventListener('click', async function() {
      const email = document.getElementById('email').value.trim();
      const otp = document.getElementById('otp').value.trim();
      
      if (!email) {
        showStatus('Please enter your email address first.', 'error');
        return;
      }
      
      if (!otp || otp.length !== 6) {
        showStatus('Please enter a valid 6-digit OTP.', 'error');
        return;
      }
      
      const btn = this;
      const originalText = btn.textContent;
      btn.textContent = 'Verifying...';
      btn.disabled = true;
      
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL + '?action=verifyOtp&email=' + encodeURIComponent(email) + '&otp=' + encodeURIComponent(otp));
        const result = await response.text();
        
        if (result.includes('success') || result.includes('verified')) {
          emailVerified = true;
          verifiedEmail = email;
          showStatus('✓ Email verified successfully! Redirecting to registration...', 'success');
          
          // Disable all inputs
          document.getElementById('email').disabled = true;
          document.getElementById('otp').disabled = true;
          document.getElementById('sendOtpBtn').disabled = true;
          document.getElementById('verifyOtpBtn').disabled = true;
          
          // Store verified email in sessionStorage
          sessionStorage.setItem('verifiedEmail', email);
          // Mark that OTP verification is complete (not just serial verification)
          sessionStorage.setItem('emailOtpVerified', 'true');
          
          // Redirect to registration page after 1 second
          setTimeout(() => {
            window.location.href = 'register.html';
          }, 1000);
        } else {
          showStatus('✗ Invalid OTP. Please try again.', 'error');
        }
      } catch (error) {
        showStatus('Error verifying OTP. Please try again.', 'error');
        console.error('OTP verify error:', error);
      } finally {
        btn.disabled = false;
        if (!emailVerified) {
          btn.textContent = originalText;
        }
      }
    });
    
    // Allow Enter key to trigger verify
    document.getElementById('otp').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('verifyOtpBtn').click();
      }
    });
    
    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = 'status-message status-' + type;
    }
    
    // Check if email OTP is already verified (not just serial verification)
    // Only redirect if OTP was verified, not just if email exists from serial verification
    const emailOtpVerified = sessionStorage.getItem('emailOtpVerified');
    if (emailOtpVerified === 'true') {
      // Auto redirect to registration if email OTP is already verified
      window.location.href = 'register.html';
    }
    
    // If no serial verification, redirect back
    if (!sessionStorage.getItem('verifiedSerial')) {
      alert('Please verify your serial number first. Redirecting...');
      window.location.href = 'serial-verify.html';
    }
  </script>
</body>
</html>
